<body>


    <!-------------------- END OF SIDEBAR -------------------->

<main  id="app">

    <div class="limiter" id="login">
        <div class="container-login100" style="background-image:url(./assets/loginfondo.webp)">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-5 col-md-offset-1 contenedorRegister">
                        <div class="wrap-login100">
                            <form action="#" method="post" @submit.prevent="registerForm" class="login100-form validate-form"> <span class="login100-form-title "> Register </span> <span class="login100-form-subtitle m-b-16"> to your account </span>
                                <!-- <div for="username" class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz"> <input v-model="firstName" class="input100" type="text" name="Username" placeholder="firstname"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div> -->
                                <div class="input-group" for="username">
                                    <input v-model="firstName" required="" type="text" name="text" autocomplete="off" class="input w-100">
                                    <label class="user-label">Enter your FirstName</label>
                                  </div>

                                <!-- <div for="username" class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz"> <input v-model="lastName" class="input100" type="text" name="Username" placeholder="lastName"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div> -->
                                <div class="input-group" for="username">
                                    <input v-model="lastName" required="" type="text" name="text" autocomplete="off" class="input w-100">
                                    <label class="user-label">Enter your lastName</label>
                                  </div>

                                <!-- <div for="username" class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz"> <input v-model="email" class="input100" type="text" name="Username" placeholder="email"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div> -->
                                <div class="input-group" for="username">
                                    <input  v-model="email" required="" type="text" name="text" autocomplete="off" class="input w-100">
                                    <label class="user-label">Enter your email</label>
                                  </div>

                                <!-- <div for="password" class="wrap-input100 validate-input m-b-16" data-validate="Password is required"> <input  v-model="password" class="input100" type="password" name="pass" placeholder="Enter your Password"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-lock"></span> </span> </div> -->
                                <div class="input-group" for="password">
                                    <input  v-model="password" required="" type="password" name="text" autocomplete="off" class="input w-100">
                                    <label class="user-label">Enter your password</label>
                                </div>

                                <div class="flex-sb-m w-full p-b-30 mt-4">
                                    <div>
                                        <a href="#" class="txt1">
                                            Forgot Password?
                                        </a>
                                    </div>
                                </div>
                                <button class="login100-form-btn container-login100-form-btn  buttomCreate" > Register </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
